<div class="container-fluid py-5">
  <div class="container-fluid page-header">
    <h1 class="display-3 text-uppercase text-white mb-3">Car Detail</h1>
  
    <div class="d-flex justify-content-between align-items-center w-100">
      <h6 class="text-uppercase m-0"><a class="text-white" href="#"></a></h6>
      <h6 class="text-body m-0 px-3"></h6>
      <h6 class="text-uppercase text-body m-0"></h6>
    </div>
  </div>
  <div class="container pt-5 pb-3">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-2" *ngFor="let car of cars">
        <div class="rent-item mb-4">
          <!-- Imagen del auto -->
          <img class="img-fluid mb-4" src="assets/img/car-rent-5.png" alt="{{ car.brand + ' ' + car.model }}">
          <!-- Título -->
          <h4 class="text-uppercase mb-4">{{ car.brand }} {{ car.model }}</h4>
          <!-- Detalles -->
          <div class="d-flex justify-content-center mb-4">
            <div class="px-2">
              <i class="fa fa-car text-primary mr-1"></i>
              <span>{{ car.year }}</span>
            </div>
            <div class="px-2 border-left border-right">
              <i class="fa fa-calendar text-primary mr-1"></i>
              <span>{{ car.fechaC | date:'shortDate' }}</span>
            </div>
            <div class="px-2">
              <i class="fa fa-dollar-sign text-primary mr-1"></i>
              <span>{{ car.pricePerDay | currency }}</span>
            </div>
          </div>
          <!-- Botón para activar la función selectCar -->
          <button (click)="selectCar(car)" class="btn btn-primary px-3">Rentar y pagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
